<body>

<section id="submitInfo">
	<div class="info"> <!--Place people submit info-->
	<h2>Tell us about yourself:</h2>
		<form action="" method="post">
		<label for="name">Name:</label>
		<br>
		<input id ="name"type="text" name="user_name">
		<br>

		<label for="email">Email:</label>
		<br>
		<input id ="email"type="text" name="user_email">
		<br>

		<label for="phone">Phone:</label>
		<br>
		<input id ="phone"type="tell" name="user_phone">
		<br>

		<label for="comments">Comments:</label>
		<br>
		<textarea class ="commentBox" id ="comments" name="user_comments"></textarea>
		<br>
		<button class ="contactButton" type="submit">Submit Info</button>
		</form>
	</div>
	<br>
	<div class="customTour"> <!--Place for contacting TT for custom tours-->
	<h2>What kind of Custom Tour will you choose? </h2>
		<div class="cultureChoice">
			<form action="" method="post">
				<label class="desires">Culture Choice</label>
				<br>
				<br>
				<label for="africa">Africa:</label>
				<input id= "africa" type="radio" name="culture_choice" value="africa">
				<br>
				<label for="americas">Americas:</label>
				<input id= "americas" type="radio" name="culture_choice" value="americas">
				<br>
				<label for="asia">Asia:</label>
				<input id= "asia" type="radio" name="culture_choice" value="asia">
				<br>
				<label for="europe">Europe:</label>
				<input id= "europe" type="radio" name="culture_choice" value="europe">
				<br>
				<label for="middleeast">Middle East:</label>
				<input id= "middleeast" type="radio" name="culture_choice" value="middleeast">
			
			<br>
			<br>
				<label class="desires">Years</label>
				<br>
				<br>
				<select id="yearrange" name="year_ranges">
					<option value="4000_3000">
						4000-3000 BC
					</option>
						
					<option value="3000_2000">
						3000-2000 BC
					</option>
					<option value="2000_1000">
						2000-1000 BC
					</option>
					<option value="1000_0">
						1000 BC - 0 AD
					</option>
					<option value="0_1000">
						0-1000 AD
					</option>
					<option value="1000_2000">
						1000-2000 AD
					</option>
					<option value="2000_present">
						2000-present 
					</option>
				</select>
				
				<br>
				<br>
				<label class="desires">Luxuries</label>
				<br>
				<br>
				<input type="checkbox" id="ancestralInteraction" value="ancestralInteraction" name="ancestralInteraction"><label for="ancestralInteraction" >Ancestral Interaction!</label>
				<br>
				<input type="checkbox" id="messWithTime" value="messWithTime" name="messWithTime"><label for="messWithTime" >Alter Time!</label>
				<br>
				<input type="checkbox" id="timeTravelKit" value="timeTravelKit" name="timeTravelKit"><label for="timeTravelKit" >Time Traveler Emergency Kit!</label>
				<br>
				<input type="checkbox" id="personalIntervention" value="personalIntervention" name="personalIntervention"><label for="personalIntervention" >Alter your past!</label>
				<br>
			</form>
			
		
			
		</div>
	</div>
</section>
